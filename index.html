<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #802828;
            margin-top: 20px;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #444;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            legend {
                font-size: 1.1em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Formulario de Inscripción a Carrera</h1>
    <form id="formulario">
        <fieldset>
            <legend>¿En qué carrera desea inscribirse?</legend>
            <select name="carrera" required>
                <option value="">Seleccione una opción</option>
                <option>Administración de Empresas</option>
                <option>Bacteriología</option>
                <option>Contaduría Pública</option>
                <option>Derecho</option>
                <option>Enfermería</option>
                <option>Ingeniería de Sistemas</option>
                <option>Instrumentación Quirúrgica</option>
                <option>Licenciatura en Educación Infantil</option>
                <option>Medicina</option>
                <option>Odontología</option>
                <option>Tecnología en Atención Prehospitalaria</option>
                <option>Tecnología en Estética y Cosmetología</option>
                <option>Tecnología en Mecánica Dental</option>
                <option>Trabajo Social</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Información Personal</legend>
            <label>Primer Nombre: <input type="text" name="primer_nombre" required></label>
            <label>Segundo Nombre: <input type="text" name="segundo_nombre"></label>
            <label>Primer Apellido: <input type="text" name="primer_apellido" required></label>
            <label>Segundo Apellido: <input type="text" name="segundo_apellido"></label>
            <label>Fecha de Nacimiento: <input type="date" name="fecha_nacimiento" required></label>
            <label>Tipo de Documento: 
                <select name="tipo_documento" required>
                    <option value="">Seleccione</option>
                    <option>Cédula de Ciudadanía</option>
                    <option>Tarjeta de Identidad</option>
                    <option>Cédula de Extranjería</option>
                </select>
            </label>
            <label>Número del Documento: <input type="text" name="numero_documento" required></label>
            <label>Sexo Biológico: 
                <select name="sexo_biologico" required>
                    <option value="">Seleccione</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
            </label>
            <label>Estado Civil: 
                <select name="estado_civil" required>
                    <option value="">Seleccione</option>
                    <option>Soltero</option>
                    <option>Casado</option>
                    <option>Divorciado</option>
                    <option>Viudo</option>
                </select>
            </label>
            <label>Correo Electrónico: <input type="email" name="correo"></label>
            <label>Teléfono: <input type="tel" name="telefono"></label>
            <label>Celular: <input type="tel" name="celular"></label>
            <label>Dirección Residencial: <input type="text" name="direccion"></label>
            <label>País: <input type="text" name="pais"></label>
            <label>Ciudad: <input type="text" name="ciudad"></label>
        </fieldset>

        <fieldset>
            <legend>Discapacidad</legend>
            <label><input type="radio" name="discapacidad" value="ninguna" onclick="mostrarOtra(false)"> Ninguna</label>
            <label><input type="radio" name="discapacidad" value="motriz" onclick="mostrarOtra(false)"> Motriz</label>
            <label><input type="radio" name="discapacidad" value="cognitiva" onclick="mostrarOtra(false)"> Cognitiva</label>
            <label><input type="radio" name="discapacidad" value="sordoceguere" onclick="mostrarOtra(false)"> Sordoceguere</label>
            <label><input type="radio" name="discapacidad" value="transtornos de la voz y el habla" onclick="mostrarOtra(false)"> Transtornos de la voz y el habla</label>
            <label><input type="radio" name="discapacidad" value="otra" onclick="mostrarOtra(true)"> Otra</label>
            <textarea id="otraDiscapacidad" class="hidden" placeholder="¿Cual es su discapacidad?..."></textarea>
        </fieldset>

        <fieldset> 
            <legend>
                ¿Usted tarabaja actualmente?
            </legend>
            <label>¿Usted trabaja actualmente?<br>
                <input type="radio" name="trabajo" value="no_trabaja"> No estoy trabajando<br>
                <input type="radio" name="trabajo" value="empleado"> Sí, empleado<br>
                <input type="radio" name="trabajo" value="independiente"> Sí, independiente
            </label>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function mostrarOtra(mostrar) {
            const campoOtra = document.getElementById('otraDiscapacidad');
            if (mostrar) {
                campoOtra.classList.remove('hidden');
                campoOtra.focus();
            } else {
                campoOtra.classList.add('hidden');
                campoOtra.value = '';
            }
        }
    </script>
</body>
</html>
